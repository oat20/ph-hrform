<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F39566">
    <title>APPROVE TRANSACTION</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/flatui/css/flat-ui.min.css" rel="stylesheet">
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top navbar-embossed navbar-lg">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    APPROVE TRANSACTION
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form style="margin-bottom: 10px;">
            <div class="form-group">
                <label>หมวดหมู่</label>
                <p class="form-control-static">แบบบันทึกขออนุมัติปฏิบัติงานพัฒนาบุคลากร / บริการวิชาการ</p>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <label>ผู้ขออนุมัติ</label>
                    <p class="form-control-static">AAA</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <label>ตำแหน่ง</label>
                    <p class="form-control-static">AAA</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                        <label>โครงการ</label>
                        <p class="form-control-static">AAA</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                        <label>สถานที่จัดโครงการ</label>
                        <p class="form-control-static">AAA</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                        <label>เริ่ม</label>
                        <p class="form-control-static">xx/xx/xxxx xx:xx</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                        <label>สิ้นสุด</label>
                        <p class="form-control-static">xx/xx/xxxx xx:xx</p>
                </div>
            </div>
                <label><i class="fa fa-paperclip fa-fw"></i> เอกสารเกี่ยวกับโครงการ</label>
                <p class="form-control-static">https://xxx.xxx.xxx/document.pdf</p>
            <div class="form-group">
                <label>บันทึกข้อความถึงผู้ขออนุมัติ</label>
                <textarea name="" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label><strong>Your OTP</strong></label>
                <input type="text" class="form-control input-lg text-uppercase" placeholder="กรอกรหัส OTP" required>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button type="button" class="btn btn-primary btn-block" id="btn-approved"><i class="fa fa-check fa-fw"></i> อนุมัติ</button>
                    <hr class="visible-xs visible-sm">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button type="button" class="btn btn-default btn-block" id="btn-disapproved"><i class="fa fa-exclamation fa-fw"></i> ไม่อนุมัติ</button>
                </div>
            </div>
        </form>
    </div>
    
        <script src="../lib/flatui/js/vendor/jquery.min.js"></script>
    <script src="../lib/flatui/js/flat-ui.min.js"></script>
    <script src="../lib/flatui/js/application.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.31/dist/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById('btn-approved').addEventListener('click',function(){
            Swal.fire({
                title: 'The Internet?',
                text: 'That thing is still around?',
                icon: 'success'
            });
        });

        $(function(){
            $('#btn-disapproved').click(function () {
                Swal.fire(
                    'The Internet?',
                    'That thing is still around?',
                    'warning'
                )
            });
        });
    </script>
</body>
</html>
