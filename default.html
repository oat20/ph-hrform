<title>งานบริหารทรัพยากรบุคคล</title>

<body>
<div class="container">
	<h3><i class="fa fa-connectdevelop fa-fw" aria-hidden="true"></i> งานบริหารทรัพยากรบุคคล</h3>
    <h4 class="text-muted">Human Resource Division</h4>

    <div class="row" id="list-group-selectsession">

    </div>

</div>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/flatui/js/flat-ui.min.js"></script>
<script src="./lib/flatui/js/application.js"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            'url': './json/apps.json',
            'dataType': 'json',
            'method': 'GET'
        }).then(function(result){
            console.table(result);
            result.map(function(item, index){
                console.log(item.title);
                var html='<div class="col-xs-12 col-sm-6 col-md-4">';
                    html+='<div class="panel panel-default">';
                        html+='<div class="panel-body">';
                            html+='<strong>'+item.title+'</strong>';
                html += '<p class="text-center" style="margin-top:10px; margin-bottom:0px;"><i class="' + item.icon + ' fa-4x"></i></p>';
                html+='</div>';
                html+='<div class="panel-footer"><button type="button" class="btn btn-primary btn-block" onclick="window.open(\''+item.url+'\',\'_self\')">ดำเนินการ <i class="fa fa-arrow-right fa-fw"></i></button></div>';
                html+='</div>';
                html+='</div>';
                $('#list-group-selectsession').append(html);
            });
        });
    });
</script>
</body>
</html>
